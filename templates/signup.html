{% extends "base.html" %}

{% block content %}

<h1>Signup</h1>
<form method='post' action="/"> 
    <label> Username</label>
        <input type="text" name="username" value='{{username}}' />
           <span class="error">{{ userid_error }}</span><br>
    <br><label>Password</label>
        <input type="text" name="password" value='{{password}}' />
            <span class="error">{{ password_error }}</span> <br>
    <br><label>Verify Password</label>
        <input type="text" name="verify_password" value='{{verify_password}}'/>
            <span class="error">{{ver_password_error}}</span><br>
    <br><label>Email (optional)</label>
        <input type="text" name="email" value='{{email}}' />
            <span class="error">{{email_error}}</span>
            <span class="error">{{email2_error}}</span> <br><br>
    <input type="submit" name="Submit" />
</form>

{% endblock %}
